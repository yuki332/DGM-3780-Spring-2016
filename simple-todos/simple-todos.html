<head>
  <title>Todo List</title>
</head>

<body>
    <div class="containter">
        <header>
          <h1>To do List</h1>
          <form class="new-task">
              <input type="text" name="text" placeholder="Type to add new tasks">
          </form>
        </header>
        
        <ul>
          {{#each tasks}}
              {{> task}}
          {{/each}}
        </ul>
    </div>
  <!-- <p>meteor</p> -->
  <!-- {{> hello}} -->
</body>

<template name="task">
    <li>{{text}}</li>
</template>
